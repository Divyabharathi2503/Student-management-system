<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Advanced Student Management</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

<h1>ðŸŽ“ Student Management System</h1>

<div class="top-bar">
<button onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>
<button onclick="exportToCSV()">ðŸ“¥ Export to Excel</button>
</div>

<div class="dashboard">
<div class="card">Total: <span id="total">0</span></div>
<div class="card">Pass %: <span id="passPercent">0%</span></div>
<div class="card">Fail %: <span id="failPercent">0%</span></div>
</div>

<input type="hidden" id="studentId">

<div class="form-section">
<input type="text" id="name" placeholder="Student Name">
<input type="number" id="roll" placeholder="Roll Number">
<input type="number" id="marks" placeholder="Marks">
<button onclick="saveStudent()">Save</button>
</div>

<input type="text" id="search" placeholder="Search by Name" onkeyup="searchStudent()">

<table>
<thead>
<tr>
<th>Name</th>
<th>Roll</th>
<th>Marks</th>
<th>Status</th>
<th>Action</th>
</tr>
</thead>
<tbody id="studentList"></tbody>
</table>

<div class="pagination">
<button onclick="prevPage()">Prev</button>
<span id="pageInfo"></span>
<button onclick="nextPage()">Next</button>
</div>

</div>

<script src="script.js"></script>
</body>
</html>
